# /etc/nginx/sites-available/the-stand
#
# Replace:
# - server_name
# - upstream port if your app differs
#
# After editing:
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name stand.yourdomain.com;

    # Optional: force HTTPS once Certbot is installed and configured
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSockets (Next.js supports upgrade paths)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Basic rate limiting example (optional)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/ {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:3000;
    # }
}
